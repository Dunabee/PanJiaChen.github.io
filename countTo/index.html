<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue-count-to</title>
</head>

<body>
  <script src='https://unpkg.com/vue@2.2.6/dist/vue.js'></script>
  <script src="./dist/build.js"></script>
    <div id="app">
      <template>
        <count-to class='apple' ref="countTo" :startVal='100' :decimals=1 :endVal='1000' @callback='callback'></count-to >
        <count-to  class='apple' ref="countTo2" :startVal='5000' :decimals=1 :endVal='0' @mountedCallback="mountedCallback" @callback='callback'></count-to>
        <div @click='start'>开始</div>
        <template v-if='started'>
          <div v-show='!paused' @click='pause'>暂停</div>
          <div v-show='paused' @click='resume'>恢复</div>
        </template>
        <div @click='reset'>reset</div>
      </template>
    </div>
    <script>
      Vue.use(VueCountTo)
      var Main = {
        name:'test',
        data() {
          return {
            started: false,
            paused: false,
            reseted: false
          }
        },
        methods: {
          callback() {
            console.log('callback')
          },
          start() {
            this.started = true;
            this.$refs.countTo.start();
          },
          pause() {
            this.paused = true;
            this.$refs.countTo.pause();
          },
          resume() {
            this.paused = false;
            this.$refs.countTo.resume();
          },
          reset() {
            this.$refs.countTo.reset();
          },
          mountedCallback() {
            // this.$refs.countTo2.start();
          }
        }
      }
      var Ctor = Vue.extend(Main)
      new Ctor().$mount('#app')
    </script>
</body>

</html>
